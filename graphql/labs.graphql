query allLabs {
  experiments(
    where: {status: PUBLISH, orderby: {field: DATE, order: DESC}, language: EN}
    first: 100
  ) {
    nodes {
      content(format: RENDERED)
      slug
      title
      translations {
        content
        title
      }
      tags {
        nodes {
          name
        }
      }
      labsAcf {
        category
        css
        js
        year
        iframe
        html
        github
        codepen
        img {
          node {
            mediaItemUrl
          }
        }
        preview {
          node {
            mediaItemUrl
          }
        }
        previewmp4 {
          node {
            mediaItemUrl
          }
        }
      }
    }
  }
}