query allWorks {
  works(
    where: {status: PUBLISH, orderby: {field: DATE, order: DESC}, language: EN}
  ) {
    nodes {
      workId
      title
      slug
      content(format: RENDERED)
      acf {
        date
        label
        label2
        link
        link2
        previewUrl: preview {
          node {
            mediaItemUrl
          }
        }
        tags {
          tagList: edges {
            tag: node {
              name
              slug
            }
          }
        }
        category
        type
      }
      translations {
        title
        content(format: RENDERED)
      }
    }
  }
}